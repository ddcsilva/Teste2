<div class="container-layout" role="main">
  <app-header (manipularMenu)="alternarSidenav()"></app-header>

  <div class="container-principal">
    <mat-sidenav-container class="container-menu-lateral">
      <mat-sidenav
        #drawer
        class="menu-lateral"
        role="navigation"
        [mode]="modoSidenav()"
        [opened]="sidenavDeveriaEstarAberto()"
        [fixedInViewport]="false"
        [fixedTopGap]="64"
        (openedChange)="onSidenavOpenedChange($event)"
      >
        <app-sidebar></app-sidebar>
      </mat-sidenav>

      <mat-sidenav-content class="conteudo-principal">
        <div class="container-conteudo">
          <app-spinner></app-spinner>
          <main class="conteudo-pagina">
            <router-outlet></router-outlet>
          </main>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
