<form #formEquipamento="ngForm" [formGroup]="formulario">
  <app-cabecalho-pagina [titulo]="titulo"></app-cabecalho-pagina>

  <mat-card appearance="outlined" class="form-container">
    <mat-card-content class="form-content">
      <div class="form-row">
        <!-- Código do Equipamento -->
        <app-input
          class="form-field"
          label="Código"
          placeholder="Código do Equipamento"
          [obrigatorio]="true"
          formControlName="codigo"
        />

        <!-- Categoria (Autocomplete) -->
        <app-autocomplete
          class="form-field"
          label="Categoria"
          placeholder="Categoria"
          [obrigatorio]="true"
          formControlName="categoria"
          iconeEsquerda="search"
          [opcoes]="(categoriasAutoComplete$ | async) || []"
          [carregando]="carregandoCategorias"
          [exibirFuncao]="exibirCategoria"
          (busca)="aoDigitarCategoria($event)"
          (opcaoSelecionada)="aoSelecionarCategoria($event)"
        />

        <!-- Localização -->
        <app-select
          class="form-field"
          label="Localização"
          placeholder="Localização do Equipamento"
          [obrigatorio]="true"
          formControlName="codigoLocalizacao"
          [opcoes]="opcoesLocalizacao"
        />
      </div>

      <div class="form-row">
        <!-- Link do Diagrama -->
        <app-input
          class="form-field-full"
          label="Link do Diagrama"
          placeholder="Link Sindotec: Diagrama do Equipamento"
          formControlName="linkDiagrama"
        />
      </div>

      <div class="form-actions">
        <div class="action-buttons-left">
          <button
            class="color-button-cancel"
            mat-raised-button
            (click)="aoCancelar(formEquipamento)"
          >
            Cancelar
          </button>
          <button
            type="reset"
            mat-raised-button
            color="accent"
            (click)="aoLimpar(formEquipamento)"
          >
            Limpar
          </button>
        </div>
        <div class="action-buttons-right">
          <button
            mat-raised-button
            color="primary"
            (click)="aoSalvar()"
            [disabled]="formulario.invalid"
          >
            {{ botaoSubmit }}
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
