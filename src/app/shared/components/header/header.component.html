<header class="app-header">
  <mat-toolbar color="primary" class="header-toolbar">
    <button
      *ngIf="usuarioEstaLogado()"
      class="menu-toggle"
      mat-icon-button
      (click)="aoClicarNoMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div class="title-section">
      <h1 class="app-title">{{ titulo() }}</h1>
      <div class="subtitle-container">
        <span class="app-subtitle">{{ subtitulo() }}</span>
        <ng-container *ngIf="'VersÃ£o em ' | tarja as versaoAmbiente">
          <span class="divider">-</span>
          <span class="environment-tag">{{ versaoAmbiente }}</span>
        </ng-container>
      </div>
    </div>

    <div class="flex-spacer"></div>

    <div class="user-actions" *ngIf="usuarioEstaLogado()">
      <app-usuario></app-usuario>
    </div>
  </mat-toolbar>
</header>
